{% extends 'base.html' %} {% block content %}

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
          // $("button").click(function(){
            $.get("http://localhost:8000/wishlist/json", function(data) {
      
              for (i=0;i<data.length;i++){
      
                $(".barang").append(`<tr><td>${data[i].fields.nama_barang}</td><td>${data[i].fields.harga_barang}</td><td>${data[i].fields.deskripsi}</td></tr>`)
            
              }
      
            });
      
            $("#create_wishlist").click(function(){
            $.post("http://localhost:8000/wishlist/ajax/submit", {nama_barang: $("#nama_barang").val(),harga_barang:parseInt($("#harga_barang").val()),deskripsi:$("#deskripsi").val()} )
            })
         ;
        });
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg bg-success">
        <div class="nav-item dropdown px-3 ">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color:ghostwhite">
              MENU
            </a>
            <ul class="dropdown-menu bg-warning">
                <li><a class="nav-link" href="{% url 'wishlist:logout' %}">Logout</a></li>
            </ul>
        </div>
        <div class="container-fluid justify-content-end">
            <a class="navbar-brand" href="#" style = "color:ghostwhite">Hello, {{nama}}!</a>
            
            
            
        </div>
    </nav>
    <div class="d-flex justify-content-center">
  </body>

  <br>
  <div>
    <table border="1">
        <tr>
        <th>Nama Barang</th>
        <th>Harga Barang</th>
        <th>Deskripsi</th>
        </tr>
    
        
    </table>
    
    <form method="POST" action="">
        {% csrf_token %}
        <table>
          <tr>
            <td>Nama Barang:</td>
            <td>
              <input
                type="text"
                name="nama_barang"
                placeholder="Nama Barang"
                id="nama_barang"
                class="form-control"
              />
            </td>
          </tr>
      
          <tr>
            <td>Harga Barang:</td>
            <td>
              <input
                type="text"
                name="harga_barang"
                id="harga_barang"
                placeholder="Harga Barang"
                class="form-control"
              />
            </td>
          </tr>
          <tr>
            <td>Deskripsi:</td>
            <td>
              <input
                type="text"
                name="deskripsi"
                placeholder="Deskripsi"
                class="form-control"
                id="deskripsi"
              />
            </td>
          </tr>
      
          <tr>
          <td>  <button id="create_wishlist" class="btn-warning">Create</button></td>
        </tr>
        </table>
      </form>
    
    
  </div>

 
  <footer class ="fixed-bottom align">Sesi terakhir login: {{ last_login }}</footer>
 
    

    
{% endblock content %}
